<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th><a href="" ng-click="predicate='title'; reverse=!reverse" >Title</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}";>
                    {{movie.title}}
                </a>
            </td>
            <td>
                <p ng-show="movie.year";>
                    {{movie.year}}
                </p>
                <p ng-hide="movie.year" ng-href="/movies/{{movie.id}}";>
                    unknown
                </p>
            </td>
        </tr>
    </tbody>
</table>
